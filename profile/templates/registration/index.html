<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Артера | Регистрация</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="login-wrap">
	<div class="login-html">
		<div class="logo"><img src="logo-reg.png" alt=""><span>Свободный<br>рынок исскуства</span></div>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Имя пользователя</label>
					<input id="user" type="text" class="input" value="demo">
				</div>
				<div class="group">
					<label for="pass" class="label">Пароль</label>
					<input id="pass" type="password" class="input" data-type="password" value="demo">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Запомнить меня</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Войти">
			</div>
		</div>
	</div>
</div>
  
  

</body>

</html>
