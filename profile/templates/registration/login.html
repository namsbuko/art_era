<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Артера | Регистрация</title>


  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="{% static 'css/login_style.css' %}">


</head>

<body>

  <div class="login-wrap">
	<div class="login-html">
		<div class="logo"><img src="{% static 'img/logo-reg.png' %}" alt=""><span>Свободный<br>рынок исскуства</span></div>
		<form method="post" action="/login/">
        {% csrf_token %}
        <div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="username" class="label">Email</label>
                    <input type="text" class="input" name="username" id="username" maxlength="254" required="" autofocus="">
				</div>

                <div class="group">
                  <label for="id_password" class="label">Пароль:</label>
                  <input type="password" name="password" id="id_password" class="input" data-type="password" required="">
                </div>
				<div class="group">
					<input type="submit" class="button" value="Войти">
                    <input type="hidden" name="next" value="">
			</div>
		</div>
        </form>
	</div>
</div>



</body>

</html>
